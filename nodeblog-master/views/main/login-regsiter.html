{% extends 'layout.html' %}
  <div class="app-main" >
    {%block conent%}{%endblock%}
    <!--登录注册模块-->
    <!-- <div class="login-box">
      <h2 class="title">用户信息</h2> -->
      <!--登录成功-->
      {% if userInfo._id %}
    <div class="login-box">
        <h2 class="title">用户信息</h2>
      <div class="login-success sign">
        <p>{{userInfo.title}}</p>
        <p>姓名: <span class="login-name">{{ userInfo.username }}</span></p>
        {% if userInfo.isAdmin %}
        <p class="login-tips">你好，管理员！<a href="/admin">进入管理界面</a></p>
        {% else %}
        <p class="login-tips">你好，欢迎光临我的博客！</p>
        {% endif %}
        <button class='login-out'>退出</button>
      </div>
      {% else %}
      <!--登录-->
      <div class="login sign" >
         <div class="header">
        <h3>用户登录</h3>
      </div>
        <div class="input-group">
          <label for="loginName">姓名</label>
          <input id="loginName" class="username" type="text" value="">
        </div>
        <div class="input-group">
          <label for="userName">密码</label>
          <input class="password" type="password" value="">
        </div>
        <p class="login-tips">欢迎登录</p>
        <button class='login-btn btn btn-success'>登录</button>
        <button class='go-register'>点击注册</button>
      </div>
      <!--注册-->
      <div class="register sign">
        <div class="input-group">
          <label for="registerrName">姓名</label>
          <input id="registerrName" class="username" type="text" value="">
        </div>
        <div class="input-group">
          <label for="userName">密码</label>
          <input class="password" type="password" value="">
        </div>
        <div class="input-group">
          <label for="userName">确认密码</label>
          <input class="repassword" type="password" value="">
        </div>
        <p class="register-tips">欢迎注册</p>
        <button class='register-btn btn btn-success'>注册</button>
        <button class='go-login'>点击登录</button>
      </div>
      {% endif %}
    </div>
  </div>
  <script src="/public/js/index.js"></script>
